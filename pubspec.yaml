name: worldtimes
description: A demo flutter project

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Design
  cupertino_icons: ^1.0.2
  flutter_svg: 2.0.7
  zoom_widget: 2.0.1
  
  # Network
  dio: 5.2.1+1
  
  # Service locator
  get_it: 7.2.0

  # State management
  flutter_bloc: ^8.1.2
  bloc: ^8.1.1
  

  # Utils
  equatable: 2.0.5
  dartz: 0.10.1
  logger: 1.3.0
  url_launcher: 6.1.11
  cached_network_image: 3.2.3
  pull_to_refresh: 2.0.0

  # Unit Test
  mockito: ^5.4.2
  bloc_test: ^9.1.3
  

  # Modules
  #
  network_layer:
    path: modules/network_layer
  # Interceptor Module
  interceptor_layer:
    path: modules/interceptor_layer
  # Endpoint Module
  endpoint_layer:
    path: modules/endpoint_layer
  storage_layer:
    path: modules/storage_layer

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.5

flutter:
    uses-material-design: true
    
    assets:
    - assets/fonts/
    - assets/icons/

    fonts:
      - family: Montserrat
        fonts:
          - asset: assets/fonts/Montserrat-Regular.ttf
            weight: 400
          - asset: assets/fonts/Montserrat-Medium.ttf
            weight: 600
          - asset: assets/fonts/Montserrat-SemiBold.ttf
            weight: 800
